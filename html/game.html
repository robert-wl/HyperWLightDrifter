<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <meta
        content='initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no'
        name='viewport'
    />
    <title>Document</title>
    <link
        href='../scss/game/game.css'
        rel='stylesheet'
    />
</head>
<body>
<section class='navbar section' id='navbar'>
    <div class='navbar-container'>
        <div class='navbar-container-left'>
            <img alt='' src='../assets/web/title.png'>
            <button>
                <a href='index.html'>
                    HOME
                    <div class='underline'></div>
                </a>
            </button>
            <button>
                HOW TO PLAY
                <div class='underline'></div>
            </button>
        </div>
        <div class='navbar-container-right'>
            <button>
                <a href='game.html'>
                    PLAY DEMO
                </a>
            </button>
        </div>
    </div>
</section>
<!--<section class='game section'>-->
<!--    test-->
<!--</section>-->
<div class='container'>
    <div id='loading-modal'>
        <h3>
            Fetching Assets...
        </h3>
        <p id='loading-asset'>
            .
        </p>
        <p id='loading-number'>
            .
        </p>
    </div>
    <canvas
        height='1080'
        id='game'
        width='1920'
    ></canvas>
    <div class='ui'>
        <div
            class='modal'
            id='menu-modal'
        >
            <div class='new-game hoverable'>New Game</div>
            <div class='settings hoverable'>Settings</div>
        </div>
        <div
            class='modal'
            id='selection-modal'
        >
            <div class='title'>Select Outfit</div>
            <main class='image-container'>
                <div class='clickable arrow-left' id='image-arrow-left'><</div>
                <img
                    alt=''
                    id='player-preview'
                    src='../assets/ui/player_select/player-red.png'
                />
                <div class='clickable arrow-right' id='image-arrow-right'>></div>
            </main>
            <div
                class='button hoverable'
                id='play-button'
            >
                Play
            </div>
            <div
                class='button hoverable'
                id='cancel-button'
            >
                Cancel
            </div>
        </div>
        <div
            class='modal-background'
            id='pause-modal'
        >
            <div class='modal'>
                <div class='title'>Paused</div>
                <div
                    class='button hoverable'
                    id='continue-button'
                >
                    Continue
                </div>
                <div
                    class='button hoverable'
                    id='exit-button'
                >
                    Exit to Menu
                </div>
            </div>
        </div>
        <div
            class='modal'
            id='settings-modal'
        >
            <div class='title'>Settings</div>
            <main class='settings-container'>
                <div class='settings-content hoverable'>
                    <div>
                        <span class='settings-content-title'>Volume</span>
                        <span class='volume-bar'>
                                    <div
                                        class='clickable arrow-left'
                                        id='volume-down'
                                    >
                                        <
                                    </div>
                                    <div class='volume-meter on'></div>
                                    <div class='volume-meter off'></div>
                                    <div class='volume-meter off'></div>
                                    <div class='volume-meter off'></div>
                                    <div class='volume-meter off'></div>
                                    <div class='volume-meter off'></div>
                                    <div class='volume-meter off'></div>
                                    <div class='volume-meter off'></div>
                                    <div class='volume-meter off'></div>
                                    <div class='volume-meter off'></div>
                                    <div
                                        class='clickable arrow-right'
                                        id='volume-up'
                                    >
                                        >
                                    </div>
                                </span>
                    </div>
                </div>
                <div class='settings-content hoverable'>
                    <div class='settings-middle'>
                        <span id='fullscreen-text'> Off </span>
                        <div
                            class='clickable arrow-right'
                            id='fullscreen-toggle-right'
                        >
                            >
                        </div>
                    </div>
                </div>
                <div class='settings-content hoverable'>
                    <div class='settings-middle'>
                        <span class='settings-content-title'>FPS Counter</span>
                        <div
                            class='clickable arrow-left'
                            id='fps-counter-toggle-left'
                        >
                            <
                        </div>
                        <span id='fps-counter-text'> Off </span>
                        <div
                            class='clickable arrow-right'
                            id='fps-counter-toggle-right'
                        >
                            >
                        </div>
                    </div>
                </div>
            </main>
            <div class='exit-button' id='exit-button-settings'>
                <div class='hoverable'>
                    Exit
                </div>
            </div>
        </div>
        <img
            alt=''
            height='1080'
            id='opening-screen'
            src='../assets/ui/start.png'
            width='1920'
        />
        <video
            id='ending-screen'
        >
            <source src='../assets/ui/ending.mp4' type='video/mp4' />
        </video>
        <canvas
            height='1080'
            id='HUD'
            width='1920'
        ></canvas>
    </div>
</div>
<script
    crossorigin='anonymous'
    integrity='sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM='
    src='https://code.jquery.com/jquery-3.7.0.js'
></script>
<script
    src='../js/index.js'
    type='module'
></script>
<script>
    console.log(localStorage.getItem('finished'));
    if (localStorage.getItem('finished') === 'true') {
        console.log('nya');
        $('#opening-screen').attr('src', '../assets/ui/start_end.png');
    }

</script>
</body>
</html>
