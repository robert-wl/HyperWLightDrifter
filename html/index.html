<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <title>Document</title>
    <link rel="stylesheet" href="../css/game.css">\
</head>
<body>
<div class="container">
    <canvas id="game" width="1920" height="1080"></canvas>
    <div class="ui">
        <div id="menu-modal">
            <div class="new-game">
                New Game
            </div>
            <div class="settings">
                Settings
            </div>
            <div class="exit">
                Exit
            </div>
        </div>
        <div id="selection-modal">
            <div class="title">Select Outfit</div>
            <main class="image-container">
                <div id="arrow-left"><</div>
                <img id="player-preview" src="../assets/ui/player_select/player-red.png" alt="">
                <div id="arrow-right">></div>
            </main>
            <button id="play-button">Play</button>
            <button id="cancel-button">Cancel</button>
        </div>
        <img id="opening-screen" src="../assets/ui/start.png" alt="" width="1920" height="1080">
        <canvas id="HUD" width="1920" height="1080"></canvas>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script type="module" src="../js/index.js"></script>
</body>
</html>
